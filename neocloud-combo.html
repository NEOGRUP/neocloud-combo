<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">

<link rel="import" href="../paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../paper-menu/paper-menu.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../app-localize-behavior/app-localize-behavior.html">

<dom-module id="neocloud-combo">
  <template>
    <style>
      paper-dropdown-menu {
        width: 100%;
      }

      paper-item{
        --paper-item-focused: {
          background: var(--app-secondary-color, #253855);
          color: white;
        };
      }

    </style>
    <iron-ajax
            auto
            id="getComboList"
            url="{{url}}"
            headers="{{headers}}"
            params="{{params}}"
            method="get"
            handle-as="json"
            on-response="_handleGetComboResponse"
            last-response="{{dataComboList}}">
    </iron-ajax>

    <!--<div>test{{dataComboList.data}}</div>-->
    <paper-dropdown-menu  id="combo" error-message="{{localize(requiredMessage)}}" label="{{label}}" selected-item="{{selectedItem}}" selected-item-label="{{selected}}" no-Animations focused>
      <paper-menu id="menu" class="dropdown-content" selected="{{value}}" attr-for-selected="value" >
        <template is="dom-repeat" items="{{dataComboList.data}}" as="item">
          <paper-item value="[[_getIdField(item)]]">[[_getDescField(item)]]</paper-item>
        </template>
      </paper-menu>
    </paper-dropdown-menu>
  </template>

  <script>
    Polymer({
      is: 'neocloud-combo',

      behaviors: [
        Polymer.AppLocalizeBehavior
      ],

      properties: {
        language: String,
        id:{
          type: String
        },
        label: {
          type: String
        },
        url: {
          type: String
        },
        urlTranslate:{
          type: String
        },
        headers:{
          type: String
        },
        params:{
          type: Object,
          value: {}
        },
        value: {
          type: String,
          value: "",
          notify: true
        },
        required: {
          type: Boolean,
          observer: '_setRequired',
          value: false
        },
        idField: {
          type: String,
          value: 'code'
        },
        descField: {
          type: String,
          value: 'name'
        },
        loadFirst: {
          type: Boolean,
          value: false
        },
        requiredMessage:{
          type: String
        }
      },

      ready: function() {
        this.useKeyIfMissing = true;
        this.loadResources(this.resolveUrl(this.urlTranslate));
      },

      refresh: function(){
        this.$.getComboList.generateRequest();
      },

      validate: function(){
        return this.$.combo.validate();
      },

      _setRequired: function(required) {
        this.$.combo.toggleAttribute("required", required);
      },

      _getIdField:  function(item) {
        return item[this.idField];
      },

      _getDescField:  function(item) {
        return this.localize(item[this.descField]);
      },

      _handleGetComboResponse: function(e){

        if (this.dataComboList){
          if ((this.dataComboList.data.length > 0) && (this.loadFirst) && (this.value == "")){
            this.value = this._getIdField(this.dataComboList.data[0]);
          }

          if ((this.dataComboList.data.length == 1) && (this.required)){
            this.value = this._getIdField(this.dataComboList.data[0]);
          }
        }
      }

    });


  </script>
</dom-module>
