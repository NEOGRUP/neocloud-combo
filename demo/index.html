<html lang="es">
<head>
  <title>neocloud-combo demo</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  
  <link rel="import" href="../../app-localize-behavior/app-localize-behavior.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">

  <link rel="import" href="../neocloud-combo.html">

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
     
    </style>
  </custom-style>

</head>
<body unresolved>
  <div class="vertical-section-container centered">
    <h3>Basic combo</h3>
    <demo-snippet>
      <template>
        <neocloud-combo
            label="Pais"
            combo-list-data='{"data": [
              {"code": "DEU", "name": "Alemania"},
              {"code": "ESP", "name": "EspaÃ±a"},
              {"code": "USA", "name": "Estados Unidos"},
              {"code": "FRA", "name": "Francia"}
            ]}'
            url-translate="/demo/data/translations.json"
            value="FRA"
            language="es">
        </neocloud-combo>
      </template>
    </demo-snippet>

    <h3>The id-field attribute especifies the field to save in value. The load-first attribute select first item</h3>
    <demo-snippet>
      <template>
        <neocloud-combo
            label="Ciudad"
            combo-list-data='{"data": [
              {"id": "BCN", "name": "Barcelona"}
            ]}'
            url-translate="/demo/data/translations.json"
            id-field="id"
            load-first
            language="es">
        </neocloud-combo>
      </template>
    </demo-snippet>
  </div>
</body>
</html>
